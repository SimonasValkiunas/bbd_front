<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <style>
        .terminal-window {
            background-color: black;
            color: orange;
            height: 200px;
            overflow: auto;
            white-space: pre-line;
            padding: 10px;
            border: 2px solid orange;
            border-radius: 5px;
        }
    </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="collector.html">Collect Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tasks.html">Tasks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="export.html">Export Data</a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
    <div class="container">   
        <div class="row">
            <div class="col-12">
              <h1 class="mt-4">Task List</h1> 
              <table id="task-table" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Task ID</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Status</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
          </div>
          <button id="stopAllTasks" class="btn btn-danger">Stop All Tasks</button>
        </div>
        
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Task Details</h5>
                    </div>
                    <div class="modal-body">
                        <div id="task-details" class="mb-4">
                        </div>
                        <div id="task-output" class="terminal-window">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/tasks.js"></script>
</body>
</html>
